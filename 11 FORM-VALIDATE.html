<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-Validation</title>
</head>
<body>
    <center>
        <h1>Form Validation</h1>
        Username         : <input type="text" id="usr"><br><br>
        Password         : <input type="text" id="pwd"><br><br>
        Confirm Password : <input type="text" id="confirmPassword"><br><br>
        phone number : <input type="text" id="phnum"><br><br>
        pincode : <input type="text" id="pin"><br><br>
        <button type="button" onclick="login()">login</button>
    </center>
    <script>
        function login()
        {
            var user,passwd,confirmPassword,phnum,pin,validationResult = "";
            user=document.getElementById("usr").value;
            passwd=document.getElementById("pwd").value;
            confirmPassword=document.getElementById("confirmPassword").value;
            pin=document.getElementById("pin").value;
            phnum=document.getElementById("phnum").value;
            if(user.length<8)
            {
                window.alert("Username should be at least 8 characters");
            }
            if(passwd.length<8)
            {
                window.alert("Password should be at least 8 characters");
            }
            if(passwd!==confirmPassword)
            {
                window.alert("Passwords do not match");
            }
            if (phnum.length>10) 
            {
                window.alert("Phone number should be at most 10 digits");
            }
            if(pin.length>10)
            {
                window.alert("Pin code should be at most 6 digits");
            }
            if (validationResult === "") 
            {
                window.location.href = "https://sushmauppu.github.io/ass-6/index.html";
            } 
            else
            {
                window.alert("Form is valid. Submission successful");
            }
        }
    </script>
</body>
</html>
